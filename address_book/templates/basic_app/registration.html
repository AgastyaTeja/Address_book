<!DOCTYPE html>
{% extends 'basic_app/base.html' %}
{% load staticfiles %}

{% block body_block %}

<div class = "jumbotron">
    <h2>Register Here!</h2>
    <br />
    {% if registered %}
        <div class="alert alert-success" role="alert">
            Thank you for registering
        </div>
    {% else %}
        <form method="post">
            <legend>Fill out the from: </legend>
            {% csrf_token %}
            {{ user_form.as_p }}
            <input type="submit" value = "Register">
        </form>
    {% endif %}
</div>

{% endblock %}
